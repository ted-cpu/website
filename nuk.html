<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高大教學意見調查登入系統</title>
    <link rel="stylesheet" href="nuk.css">
</head>
<body>
    <div class="container">
        <img src="https://webaps.nuk.edu.tw/inquiry_student/pic/title.jpg">
        <form>
            <table>
                <tr>
                    <th>
                        學號
                        <br>
                        Student ID Number
                    </th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>
                        密碼
                        <br>
                        Password
                    </th>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="登 入Login">
                        <input type="reset" value="重 填Reset">
                    </td>
                </tr>
            </table>
        </form>
        <p>
            ※注意事項：<br>
課程授課老師與系所主管僅能得知教學意見調查結果，教師與系所主管皆無法得知填寫者的資料，請同學放心填寫！<br>
※NOTE：<br>
Only the instructors and the directors of the departments can access the results of teaching evaluation. Respondents will not be identified.
        </p>
    </div>
</body>
</html>
